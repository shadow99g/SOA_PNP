<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>PNP - SOA</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link href="Css/bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

        <meta charset="utf-8"></meta>
    </h:head>
    <style>

        body { background-color: #E0F8F7 ; }
    </style>

    <h:body>
        <br/>
        <br/>
        <br/>
        <center>
            <h2>Lista de Resoluciones</h2>
        </center>
        <br/>
        <form id="form1" class="form-inline">
            <br/>   
            <p:dataTable id="tbl" var="inf" value="#{controllerInfrac.lista}"
                         class="table table-striped table-dark"
                         scrollable="true" scrollHeight="350" rows="15" paginator="true">

                <p:column headerText="ID" >
                    <h:outputText value="#{inf.id}" />
                    
                </p:column>
                <p:column headerText="Nombre" >
                    <h:outputText value="#{inf.nombre}" />
                </p:column>

                <p:column headerText="Apellido" >
                    <h:outputText value="#{inf.apellido}" />
                </p:column>
                <p:column headerText="Latitud">
                    <h:outputText id="lat" value="#{inf.lat}" />
                </p:column>
                <p:column headerText="Longitud" >
                    <h:outputText id="lon" value="#{inf.lon}" />
                </p:column>
                <p:column  headerText="Documento">
                    <center>
                        <a class="btn btn-info" href="pdf/#{inf.rj}.pdf" target="_blank">#{inf.rj}</a>
                    </center>
                </p:column>
                <p:column  headerText="Localizar" >
                    <p:link  class="btn btn-light" outcome="prueba.php" target="_blank" value="Ruta">
                        <f:param name="lt" value="#{inf.lat}" />
                        <f:param name="ln" value="#{inf.lon}" />
                    </p:link>
                    <!--<center>s
                        <a class="btn btn-light" href="prueba.php" target="_blank"><img src="Img/view.png"/></a>
                    </center>-->
                </p:column>

            </p:dataTable>

            <!--<p:commandButton value="Actualiza Tabla" actionListener="#{controllerInfrac.agregar()}" update="tbl"/>-->


        </form>
        <br/>
        <!--<a class="btn btn-success" href="prueba.php">Ruta de Adolescente</a>-->
    </h:body>

</html>
