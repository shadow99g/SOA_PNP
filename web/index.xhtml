<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>PNP - SOA</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link href="Css/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

        <meta charset="utf-8"></meta>
    </h:head>
    <style>

        body { background-color: #E0F8F7 ; }
    </style>

    <h:body>

        <dir class="container">
            <h2 class="text-center">Lista de Resoluciones</h2>
        </dir>
        <br/>
        <h:form id="form1" class="form-inline">
            <br/>   
            <p:commandButton value="lista" actionListener="#{controllerInfrac.agregar()}"/>

            <p:dataTable var="inf" value="#{controllerInfrac.lista}" sortBy="#{inf.CODINFRAC}" expandableRowGroups="true">
                <p:headerRow>
                    <p:column colspan="3">
                        <h:outputText value="#{inf.CODINFRAC}" />
                    </p:column>
                </p:headerRow>
                <p:column headerText="familiar">
                    <h:outputText value="#{inf.PARNACINF}" />
                </p:column>
                <p:column headerText="referencia">
                    <h:outputText value="#{inf.PARBAUINF}" />
                </p:column>
                <p:column>
                    <p:link  class="btn btn-warning" outcome="prueba.php" target="_blank" value="Ruta">
                        <f:param name="lt" value="#{inf.LIBMILINF}" />
                        <f:param name="ln" value="#{inf.CODPER_ADO}" />
                    </p:link> 
                </p:column>
            </p:dataTable>

        </h:form>
        <br/>
    </h:body>
</html>
